<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <script src="https://kit.fontawesome.com/ea358ae986.js" crossorigin="anonymous"></script>
        <script
            defer
            type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeRwBhFS128fbcUXoMAlG976lop4L-SMI&libraries=places"
        ></script>
        <script defer src="./script.js"></script>
        <title>Weather App</title>
    </head>
    <body>
        <form id="search-bar">
            <input id="search-input" type="text" placeholder="Enter location" />
            <button type="submit" id="search-btn">
                <img src="./svg/search.svg" alt="" id="search-svg" />
            </button>
        </form>

        <main>
            <div id="general-info">
                <span id="location"></span>
                <span id="weather"></span>
                <span id="date"></span>
                <span id="temperature"></span>
            </div>
            <div id="details">
                <div class="details-container">
                    <label for="feelsLike" class="details-label">Feels Like</label>
                    <img src="./svg/feelsLike.svg" alt="" class="details-svg" />
                    <span id="feelsLike"></span>
                </div>

                <div class="details-container">
                    <label for="humidity" class="details-label">Humidity</label>
                    <span id="humidity"></span>
                </div>

                <div class="details-container">
                    <label for="windSpeed" class="details-label">Wind Speed</label>
                    <span id="windSpeed"></span>
                </div>
            </div>
        </main>
    </body>
</html>

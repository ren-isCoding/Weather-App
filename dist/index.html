<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <script src="https://kit.fontawesome.com/ea358ae986.js" crossorigin="anonymous"></script>
        <script
            defer
            type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeRwBhFS128fbcUXoMAlG976lop4L-SMI&libraries=places"
        ></script>
        <script defer src="./script.js"></script>
        <title>Weather App</title>
    </head>
    <body>
        <form id="search-bar">
            <input id="search-input" type="text" placeholder="Enter location" />
            <button type="submit" id="search-btn">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-search"
                    viewBox="0 0 16 16"
                >
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                    />
                </svg>
            </button>
        </form>

        <main></main>
    </body>
</html>
